<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5 event manager</title>
</head>
    <body>
        <div id="container">
            <header>
                <h1>HTML5 event manager </h1>
            </header>

            <section>
                <fieldset>
                    <legend>Create a new event</legend>

                    <form action="." method="get" id="event-manager">
                        <p><label>Name: <input type="text" name="name" required /></label></p>
                        <p><label>Start date: <input type="date" name="startDate" required /></label></p>
                        <p><label>End date: <input type="date" name="endDate" required /></label></p>
                        <p><label>City: <input type="text" name="city" reuired /></label></p>
                        <p><label>Postal code: <input type="text" name="postalCode" required /></label></p>
                        <p><label>Box number: <input type="text" name="boxNumber" required /></label></p>
                        <p><label>Street: <input type="text" name="street" required /></label></p>
                        <p><input type="submit" value="Create" /></p>
                    </form>
                </fieldset>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
